type SurveyQuestion {
  id: Int
  title: String
  order: Int
  score: Int
  example: String
  survey_id: Int
  options: [SurveyQuestionOption]
  created_at: DateTime
  updated_at: DateTime
}

type Query {
  questionList: [SurveyQuestion]
  question(id: Int!): SurveyQuestion
}

type Mutation {
  createQuestion(createQuestionInput: CreateQuestionInput): SurveyQuestion
  updateQuestion(
    id: Int!
    updateQuestionInput: UpdateQuestionInput
  ): SurveyQuestion
}

input CreateQuestionInput {
  title: String!
  order: Int!
  score: Int!
  example: String
  survey_id: Int!
}

input UpdateQuestionInput {
  title: String
  order: Int
  score: Int
  example: String
}
