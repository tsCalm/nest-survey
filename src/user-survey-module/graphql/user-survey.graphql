type UserSurvey {
  survey_id: Int
  user_id: Int
  is_complete: Boolean
  total_score: Int
}

type Query {
  completedSurveyList: [UserSurvey]
  completedSurvey(userSurveyInput: UserSurveyInput): UserSurvey
}

type Mutation {
  startSurvey(userSurveyInput: UserSurveyInput): UserSurvey
  completeSurvey(userSurveyInput: UserSurveyInput): UserSurvey
}

input UserSurveyInput {
  survey_id: Int!
  user_id: Int!
}
